{% extends "base.html" %}
{% block content %}
<table class="table table-bordered table-hover">

    <tr>
        <td>{{movie.title}}</td>
    </tr>
    <th>Genre</th>
    <tr>
        <td>{{movie.genre}}</td>

        <td>{{movie.number_in_stock}}</td>
    </tr>
</table>
{% endblock %}
